name: Selenium screenshot with pure JS

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install selenium-webdriver and chromedriver globally
        run: npm install -g selenium-webdriver chromedriver
      
      - name: Set NODE_PATH so node can find global modules
        run: echo "NODE_PATH=$(npm root -g)" >> $GITHUB_ENV

      - name: Run selenium test
        run: node test.js

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/

      - name: Add screenshot link to summary
        run: |
          echo "## Test Screenshot" >> $GITHUB_STEP_SUMMARY
          echo "- [uts.png](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
